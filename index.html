
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
    <title>Ativo+ | Torre de controle dos ativos de obra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Paleta Primária - Manual de Identidade Visual */
        --azul-grafeno: #0B1F36;
        --laranja-operacional: #FF6B2C;
        --concreto-urbano: #5F6B7A;
        
        /* Paleta Secundária */
        --verde-compliance: #12B886;
        --amarelo-campo: #FFC857;
        --areia-modular: #F5F2EB;
        --azul-neblina: #8FB4D9;
        
        /* Estados */
        --sucesso: #12B886;
        --aviso: #FFC857;
        --erro: #E24343;
        --informacao: #2D7BFF;
      }
      
      * {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', 'Montserrat', Arial, sans-serif;
        font-weight: 700;
        letter-spacing: -0.01em;
      }
      
      code, pre {
        font-family: 'JetBrains Mono', Consolas, monospace;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--areia-modular);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--azul-grafeno);
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--laranja-operacional);
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      body {
        background: #ffffff;
        color: var(--azul-grafeno);
      }
      
      /* Smooth animations - Manual: 6px/ms, cubic-bezier(0.4, 0, 0.2, 1) */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      /* Gradient text com cores do manual */
      .gradient-text {
        background: linear-gradient(135deg, var(--azul-grafeno) 0%, var(--laranja-operacional) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Glass morphism */
      .glass {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(11, 31, 54, 0.1);
      }
      
      /* Botão primário conforme manual */
      .btn-primary {
        background: var(--azul-grafeno);
        color: white;
        min-height: 44px;
        box-shadow: 0 8px 24px rgba(11, 31, 54, 0.18);
      }
      
      .btn-primary:hover {
        background: var(--laranja-operacional);
        box-shadow: 0 12px 32px rgba(255, 107, 44, 0.25);
      }
      
      /* Botão secundário conforme manual */
      .btn-secondary {
        border: 2px solid var(--azul-grafeno);
        color: var(--azul-grafeno);
        background: transparent;
      }
      
      .btn-secondary:hover {
        background: var(--areia-modular);
      }
      
      /* Estilos para melhorar legibilidade do blog */
      .blog-content {
        font-size: 1.125rem;
        line-height: 1.875rem;
        color: #374151;
      }
      
      .blog-content p {
        margin-bottom: 1.5rem;
        line-height: 1.875rem;
      }
      
      .blog-content h1,
      .blog-content h2,
      .blog-content h3 {
        margin-top: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 700;
        line-height: 1.2;
        color: var(--azul-grafeno);
      }
      
      .blog-content h1:first-child {
        margin-top: 0;
      }
      
      .blog-content ul,
      .blog-content ol {
        margin-bottom: 1.5rem;
        padding-left: 1.5rem;
      }
      
      .blog-content li {
        margin-bottom: 0.5rem;
        line-height: 1.875rem;
      }
      
      .blog-content code {
        background-color: #F3F4F6;
        color: var(--azul-grafeno);
        padding: 0.125rem 0.375rem;
        border-radius: 0.25rem;
        font-size: 0.9375rem;
        border: 1px solid #E5E7EB;
      }
      
      .blog-content pre {
        background-color: #1F2937;
        color: #F9FAFB;
        padding: 1.5rem;
        border-radius: 0.75rem;
        overflow-x: auto;
        margin: 1.5rem 0;
        line-height: 1.5rem;
        border: 1px solid #374151;
      }
      
      .blog-content pre code {
        background-color: transparent;
        color: inherit;
        padding: 0;
        border: none;
        font-size: 0.875rem;
      }
      
      .blog-content strong {
        font-weight: 700;
        color: var(--azul-grafeno);
      }
      
      .blog-content blockquote {
        border-left: 4px solid var(--laranja-operacional);
        padding-left: 1.5rem;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        margin: 1.5rem 0;
        font-style: italic;
        background-color: #F9FAFB;
        color: #374151;
      }
      
      .blog-content hr {
        margin: 2rem 0;
        border: none;
        border-top: 1px solid #E5E7EB;
      }
      
      /* Melhor espaçamento entre seções */
      .blog-content > * + * {
        margin-top: 0;
      }
      
      /* Responsividade para mobile */
      @media (max-width: 768px) {
        .blog-content {
          font-size: 1rem;
          line-height: 1.75rem;
        }
        
        .blog-content p {
          line-height: 1.75rem;
        }
        
        .blog-content h1 {
          font-size: 2rem;
        }
        
        .blog-content h2 {
          font-size: 1.75rem;
        }
        
        .blog-content h3 {
          font-size: 1.5rem;
        }
      }
    </style>
